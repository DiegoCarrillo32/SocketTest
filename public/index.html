<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>

    <hr/>
    <form id="#chatform">
        <div class="row">
            <div class="col-8">
                <input type="text" name="nick" id="nick" placeholder="What is your nick!" class="form-control" autocomplete="off"/>
                <input type="text" name="text" id="text" placeholder="Write something!" class="form-control" autocomplete="off"/>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">
                    Send
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="#messages">
             
            </ul>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('http://localhost:8080');

        //Referencias
        const form = document.getElementById('#chatform');
        const messages = document.getElementById('#messages');
        const text = document.querySelector('#text');
        const nick = document.querySelector('#nick');
        form.addEventListener('submit', (ev) => {
                ev.preventDefault();
                socket.emit('sendMessage', {
                    text: text.value,
                    nick: nick.value
                });
                
        });

        socket.on('newMessage', (data) => {
            messages.innerHTML += `<li><strong>${data.nick} </strong>${data.text}</li>`;
        });

    </script>
</body>
</html>
